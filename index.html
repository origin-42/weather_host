<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Reset -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Host</title>
</head>
<body>
    <main>
        <h1 class="text-center bg-info bg-gradient p-3 text-light border-bottom border-primary">Weather Host</h1>
        <div class="container-fluid row">
            <section class="col-3 container">
                <article class="column search-wrapper mb-3 border-bottom border-primary pb-3">
                    <!-- Search for a City -->
                    <label class="col" for="citysearch" title="Use only letters">Search for a City:</label>
                    <input class="col mb-2" name="citysearch" id="citysearch" type="text">
                    <button class="col bg-primary rounded text-light" id="citysearch_submit" type="submit">Search</button>
                </article>
                <article class="column cities-wrapper">
                    <button id="theCityName" class="col citySearch bg-info bg-gradient text-center rounded text-light"><!-- cityName -->London</button>
                </article>
            </section>
    
            <!-- Search Information -->
            <section class="col-9 container">
                <!-- Displayed information for City -->
                <article class="column searchResults border border-2 mb-2 p-2">
                    <!-- City name, date, and weather icon -->
                    <h2><span id="cityName">City Name </span>(<span id="searchDate">City Date</span>) <img id="weatherIcon" src="">Icon</img></h2>
                    <!-- Temp -->
                    <p><span>Temp: </span><span id="cityTemp"></span></p>
                    <!-- Wind -->
                    <p><span>Wind: </span><span id="cityWind"></span></p>
                    <!-- Humidity -->
                    <p><span>Himidity: </span><span id="cityHimidity"></span></p>
                    <!-- UV Index -->
                    <p><span>UVIndex: </span><span id="cityUVIndex"></span></p>
                </article>

                <!-- 5 day forecase -->
                <section class="container row justify-content-between searchForecast">
                    <!-- Day 1 -->
                    <article class="col card ml-1 bg-secondary text-light" style="width: 18rem;">
                        <div id="dayTwo" class="card-body">
                          <h5 class="card-title">Date</h5>
                          <p class="card-text"><!-- Weather Rep Icon -->Icon</p>
                          <p class="card-text">Temp</p>
                          <p class="card-text">Wind</p>
                          <p class="card-text">Humidity</p>
                        </div>
                    </article>
                    <article class="col card ml-1 bg-secondary text-light fw-bold" style="width: 18rem;">
                        <div id="dayThree" class="card-body">
                          <h5 class="card-title">Date</h5>
                          <p class="card-text"><!-- Weather Rep Icon -->Icon</p>
                          <p class="card-text">Temp</p>
                          <p class="card-text">Wind</p>
                          <p class="card-text">Humidity</p>
                        </div>
                    </article>
                    <article class="col card ml-1 bg-secondary text-light" style="width: 18rem;">
                        <div id="dayFour" class="card-body">
                          <h5 class="card-title">Date</h5>
                          <p class="card-text"><!-- Weather Rep Icon -->Icon</p>
                          <p class="card-text">Temp</p>
                          <p class="card-text">Wind</p>
                          <p class="card-text">Humidity</p>
                        </div>
                    </article>
                    <article class="col card ml-1 bg-secondary text-light" style="width: 18rem;">
                        <div id="dayFive" class="card-body">
                          <h5 class="card-title">Date</h5>
                          <p class="card-text"><!-- Weather Rep Icon -->Icon</p>
                          <p class="card-text">Temp</p>
                          <p class="card-text">Wind</p>
                          <p class="card-text">Humidity</p>
                        </div>
                    </article>
                    <article class="col card ml-1 bg-secondary text-light" style="width: 18rem;">
                        <div id="daySix" class="card-body">
                          <h5 class="card-title">Date</h5>
                          <p class="card-text"><!-- Weather Rep Icon -->Icon</p>
                          <p class="card-text">Temp</p>
                          <p class="card-text">Wind</p>
                          <p class="card-text">Humidity</p>
                        </div>
                    </article>
                </section>
            </section>
        </div>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
